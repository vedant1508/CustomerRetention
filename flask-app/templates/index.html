<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Retention Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848); /* Gradient background */
            color: #ffffff; /* Text color */
        }

        .navbar {
            background-color: #3b5998; /* Darker navbar background */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #dfe6e9 !important; /* Lighter text on hover */
        }

        .card {
            background-color: #34495e; /* Card background color */
            border-radius: 15px;
        }

        .form-label {
            color: #ecf0f1; /* Lighter color for form labels */
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Customer Retention</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Retention Prediction</h1>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload CSV File:</label>
                                <input type="file" class="form-control" name="file" id="file" accept=".csv" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_id" class="form-label">Enter Customer ID:</label>
                                <input type="number" class="form-control" name="customer_id" id="customer_id" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
